<!DOCTYPE html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeettienne/ar.js/master/three.js/' </script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
	<div><script>
	var loader = new THREE.ColladaLoader();
    loader.load('drone.js', function(result) {
      result.scene.rotation = new THREE.Vector3(-Math.PI / 2, 0, -Math.PI / 2);
      theDrone = new Drone(result.scene);
      theScene.add(theDrone);
      $('#status').html('');
    });
</script></div>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
